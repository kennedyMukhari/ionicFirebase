<ion-header>
  <ion-navbar color="dark" hideBackButton>
    <ion-buttons ion-button start>
      <button (click)="cancel()" ion-button>
        cancel
      </button>
    </ion-buttons>

    <ion-title text-center>Sign In</ion-title>

    <ion-buttons ion-button end>
      <button (click)="goToSignUp()" ion-button>
        Sign Up
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-list no-lines style="background: transparent">

      <ion-item style="border-bottom: 1px solid lightgrey;background: transparent">
        <ion-label floating>Username</ion-label>
        <ion-input type="text" #email></ion-input>
      </ion-item>

      <ion-item style="border-bottom: 1px solid lightgrey;background: transparent">
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button (click)="userLogin()" ion-button outline block>Sign In</button>
    </div>
  </ion-grid>
</ion-content>
