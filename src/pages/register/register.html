<ion-header>
  <ion-navbar hideBackButton color="dark">
    <ion-buttons ion-button start>
      <button (click)="cancel()" ion-button>
        Cancel
      </button>
    </ion-buttons>
    <ion-title text-center>Sign Up</ion-title>
    <ion-buttons ion-button end>
      <button (click)="goToSignIn()" ion-button>
        Sign In
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div color="dark">
    <ion-list no-lines>

      <ion-item style="border-bottom: 1px solid lightgrey">
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="person.name"></ion-input>
      </ion-item>

      <ion-item style="border-bottom: 1px solid lightgrey">
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="person.lname"></ion-input>
      </ion-item>

      <ion-item style="border-bottom: 1px solid lightgrey">
        <ion-label floating>cell phone</ion-label>
        <ion-input type="text" [(ngModel)]="person.cell"></ion-input>
      </ion-item>

      <ion-item style="border-bottom: 1px solid lightgrey">
        <ion-label floating>email</ion-label>
        <ion-input type="email" #email></ion-input>
      </ion-item>

      <ion-item style="border-bottom: 1px solid lightgrey">
        <ion-label floating> Create Password</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>

      <ion-item style="border-bottom: 1px solid lightgrey">
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button (click)="userRegister();createPerson({name:person.name, lname:person.lname, cell:person.cell})" ion-button
        block outline>Register</button>
    </div>
  </div>

</ion-content>
