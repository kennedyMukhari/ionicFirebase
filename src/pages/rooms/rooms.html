<ion-header>
  <ion-navbar color="dark">
    <ion-title text-center>Add Rooms</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div (click)="takePhoto(0)">
    <img src="../../assets/imgs/pictogram-upload-orange.svg" *ngIf="!myphoto" alt="">
  </div>

  <div class="container">
    <div class="uploadedImages">
      <img [src]="myphoto" alt="my uploadings" *ngIf="myphoto">
    </div>

    <ion-list>
      <ion-item>
        <ion-label floating>Room Type</ion-label>
        <ion-input type="text" [(ngModel)]="room.roomtype"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Price</ion-label>
        <ion-input type="number" [(ngModel)]="room.price"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" [(ngModel)]="room.description"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button color="dark" (click)="createRooms(room)" block>
      Save
    </button>

  </div>
</ion-content>
