<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="dark">
    <ion-title>bookings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>
    <ion-item>
      <ion-label>Arrival Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" min="2019" max="2020-01-31" [(ngModel)]="Arrival"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Departure Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" min="2019" max="2020-01-31" [(ngModel)]="Departure"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>Adults</ion-label>
      <ion-input type="number" [(ngModel)]="adults"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Chidren</ion-label>
      <ion-input type="number" [(ngModel)]="children"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Rooms</ion-label>
      <ion-input type="number" [(ngModel)]="room"></ion-input>
    </ion-item>
  </ion-list>

  <div>
    <button color="dark" ion-button (click)="Adults()" block>NEXT</button>
  </div>

</ion-content>
